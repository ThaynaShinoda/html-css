<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="560" controls autoplay loop><!--Se quiser colocar um thumbnail é só colocar o atributo poster="imagem.formato"-->
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-720-ogv.ogv" type="video/ogg">
        <source src="midia/meu-video-720-mp4.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não pode reproduzir o vídeo.</p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=gYn7xGY4iuJV-1f8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
