<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Formulário - Elemento output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idnum1">Número 1:</label>
            <input type="number" name="num1" id="idnum1" min="0" max="50" required oninput="idsoma.innerHTML = Number(idnum1.value) + Number(idnum2.value)">
        </p>
        <p>
            <label for="idnum2">Número 2:</label>
            <input type="number" name="num2" id="idnum2" min="0" max="50" required oninput="idsoma.innerHTML = Number(idnum1.value) + Number(idnum2.value)">
        </p>
        <p>
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output> <!-- Não envia o dado, só mostra resultado na tela -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
