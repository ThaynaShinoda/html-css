<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="images/metal.jpg" alt="metal">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="id-email"><span class="material-symbols-outlined">
                            account_circle
                        </span></label>
                        <input type="email" name="email" id="id-email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="campo">
                        <label for="id-pass"><span class="material-symbols-outlined">
                            key
                        </span></label>
                        <input type="password" name="pass" id="id-pass" placeholder="Digite sua senha" minlength="8" required>
                    </div>

                    <div class="enviar">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="esqueci">
                        <a href="#">Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
