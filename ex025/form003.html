<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Adicionando elementos em Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id-nome">Nome</label>
            <input type="text" name="nome" id="id-nome" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="id-media">Média</label>
            <!-- type="number" usa min e max para delimitar um valor e só pode ser digitado números
            STEP: dita de quanto em quanto pode ser colocado os números-->
            <input type="number" name="media" id="id-media" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="id-mes">Período letivo</label>
            <input type="month" name="mes" id="id-mes" value="2024-08">
        </p>
        <p>
            <label for="id-diaprova">Dia da prova</label>
            <input type="date" name="diaprova" id="id-diaprova">
        </p>
        <p>
            <label for="id-horaprova">Horário da prova</label>
            <input type="time" name="horaprova" id="id-horaprova">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
