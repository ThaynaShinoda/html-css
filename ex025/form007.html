<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 07</title>
</head>
<body>
    <h1>Formulário - Select, datalist e textarea</h1>
    <form action="cadstro.php" method="post">
        <p>
            <label for="id-estado">Estado</label>
            <select name="estado" id="id-estado">
                <option value="" selected>---Escolha---</option>

                <optgroup label="Região Sudeste">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="id-prof">Profissão</label>
            <input type="text" name="prof" id="id-prof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="DENT">Dentista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="id-msg">Mensagem</label>
            <textarea name="msg" id="id-msg" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
