<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Formulário para e-mail e telefone</h1>
    <form action="cadastrp.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="id-nome">Nome</label>
                <input type="text" name="nome" id="id-nome" minlength="10" maxlength="25" required>
            </p>
            <p>
                <label for="id-email">E-mail</label>
                <input type="email" name="email" id="id-email" required autocomplete="email">
            </p>
            <p>
                <label for="id-tel">Telefone</label>
                <input type="tel" name="tel" id="id-tel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
